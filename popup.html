<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveBtn {
      background-color: #4CAF50;
      color: white;
    }
    #cancelBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="apiKey">RealDebrid API Key:</label>
      <a href="https://real-debrid.com/apitoken" target="_blank">Get your API key</a>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
